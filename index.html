<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="styles.css">
    <title>Frontend Mentor | Product preview card component</title>

  </head>

  <body>

    <div class="container">
      <div class="image">
        <picture>
          <source srcset="./images/image-product-desktop.jpg" media="(min-width: 375px)" />
          <img src="./images/image-product-mobile.jpg" alt="" />
        </picture>
        <!-- <img src="./images/image-product-mobile.jpg" alt=""> -->
      </div>
      <div class="card">
        <h2>Perfume</h2>
        <h1>Gabrielle Essence Eau De Parfum</h1>
        <p>
          A floral, solar and voluptuous interpretation composed by Olivier Polge,
          Perfumer-Creator for the House of CHANEL.
        </p>
        <ul>
          <li class="actual-price">$149.99</li>
          <li><s>$169.99</s></li>
        </ul>
        <button class="add-btn"><img src="./images/icon-cart.svg" alt="">Add to Cart</button>
      </div>
    </div>

    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://github.com/anir001">Denis</a>.
    </div>
  </body>

</html>
